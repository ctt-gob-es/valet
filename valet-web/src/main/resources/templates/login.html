<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<link type="text/css" rel="stylesheet"
	th:href="@{css/bootstrap.min.css}" />
<link type="text/css" rel="stylesheet" th:href="@{css/main.css}" />
<link type="text/css" rel="stylesheet" th:href="@{css/util.css}" />
<link type="text/css" rel="stylesheet"
	th:href="@{css/material-design-iconic-font.min.css}" />
<link type="text/css" rel="stylesheet"
	th:href="@{css/font-awesome.min.css}" />
<!--[if IE]><link rel="shortcut icon" th:src="@{images/chart_ico.png}"><![endif]-->
<link type="image/png" rel="icon" th:href="@{images/chart_ico.png}">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title th:text="#{valet.title}"></title>
</head>
<body>
	<div class="limiter">
		<div class="valet-header">
			<img id="logo_gob" th:src="@{images/cabeceraLogoGobierno.png}"
				alt="Gobierno de Espa&ntilde;a" class="valet-header-logo-gobierno">
		</div>
		<div class="container-login">
			<div class="wrap-login">
				<form id="formLogin" class="login-form validate-form"
					th:action="@{/}" method="post">
			
					<span class="login-form-title p-b-60"> <img
						class="valet-front-img" th:src="@{images/chart_ico.png}"
						alt="vaLET" />
					</span>

					<div class="alert alert-danger" th:if="${param.error}"
						th:text="#{valet.login.error}"></div>
					<div class="alert alert-warning" th:if="${param.logout}"
						th:text="#{valet.login.warn.logout}"></div>

					<div class="wrap-input validate-input"
						data-validate="Introduzca nombre de usuario">
						<span class="label-input" th:text="#{valet.login.username.field}"></span>
						<input id="username" class="input100" type="text" name="username">
					</div>

					<div class="wrap-input validate-input"
						data-validate="Introduzca contraseÃ±a">
						<span class="label-input" th:text="#{valet.login.password.field}"></span>
						<span class="btn-show-pass"> <i class="zmdi zmdi-eye"></i>
						</span> <input id="password" class="input100" type="password"
							name="password">
					</div>
					
					<div class="container-login-form-btn">
						<div class="wrap-login-form-btn">
							<div class="login-form-bgbtn"></div>
							<button onclick="submit(this);" class="login-form-btn"
								th:text="#{valet.login.acceso.button}"></button>
						</div>
					</div>

					<div style="display:none;" class="container-login-form-btn" id="accessClaveDiv">
						<div class="wrap-login-form-btn">
							<div class="login-form-bgbtn"></div>
							<button onclick="submit(this);" class="login-form-btn" id="accessClaveBtn"
								th:text="#{valet.login.accessClave.button}"></button>
						</div>
					</div>
					
					<div style="display:none;" class="container-login-form-btn" id="accessCertificateDiv">
						<div class="wrap-login-form-btn">
							<div class="login-form-bgbtn"></div>
							<button onclick="submit(this);" class="login-form-btn" id="accessCertificateBtn"
								th:text="#{valet.login.accessCertificate.button}"></button>
						</div>
					</div>
					
					<input type="hidden" id="accessOptions" th:value="${accessOptions}">

				</form>
			</div>
		</div>
	</div>
	<script th:src="@{js/jquery/jquery-3.2.1.min.js}"></script>
	<script th:src="@{js/main.js}"></script>
	<script>
		var accessOptions = $('#accessOptions').val();
		console.log(accessOptions);
		var accessConfigurated = false;
		if (accessOptions.includes("cl@ve")) {
			accessConfigurated = true;
			$('#accessClaveDiv').show();
		}
		
		if (accessOptions.includes("certificate")) {
			accessConfigurated = true;
			$('#accessCertificateDiv').show();
		}
		
		if (!accessConfigurated) {
			$('#accessClaveDiv').show();
			$('#accessCertificateDiv').show();
		}
	</script>
</body>
</html>
