<h4 class="c-grey-900 mB-20"
	th:text="#{table.certificate.title}+' '+${keystoreform.nameKeystore}"></h4>
<form name="altEditor-form" role="form" id="idKeystoreForm"
	th:object="${keystoreform}" method="post">
	<!--  identificador idKeystore -->
	<input type='hidden' class='primarykey' id="idKeystore"
		th:field="*{idKeystore}"></input>

	<!--  name of keystore -->
	<input type='hidden' id="idNameKeystore" th:field="*{nameKeystore}"></input>

</form>
<div id="errorCertificate" role="alert"></div>
<table id="certificatesTable" class="table table-striped table-bordered"
	cellspacing="0" width="100%">
	<thead>
		<tr>
			<th th:text="#{table.certificate.alias}"></th>
			<th th:text="#{table.certificate.country}"></th>
			<th></th>
		</tr>
	</thead>
</table>

<script th:inline="javascript">
$(document).ready(function() {

	var actionLoadCertificates = /*[[@{/loadcertificates}]]*/;
	var addTemplate = /*[[@{/addcertificate}]]*/;
	var idKeystore = $("#idKeystore").val();
	var idKeystoreName = $("#idNameKeystore").val();
	var actionSave = /*[[@{/savecertificate}]]*/;
	
	var btnAddCertificate =  /*[[#{table.certificate.btn.add}]]*/;
	var tblCertificates = $('#certificatesTable').DataTable({
		dom: 'Bfrtip',
				columnDefs: [
        {className: "text-center", targets: [1]}
    ],
		responsive : true,
		altEditor: true,
		  buttons: [{text: btnAddCertificate,name: 'add'}],
 			    "iTotalRecords": "totalElements",
		        "iTotalDisplayRecords": "numberOfElements",
			    
				"processing": false,
			    "serverSide": true,
				"ajax": {
			        "url": actionLoadCertificates,
			        "dataSrc" : "data",
			        "data":function(data){
			            data.idKeystore = idKeystore;
			            data.formId="idKeystoreForm";
			            data.addTemplate = addTemplate;
			           
			        }
			      },
			      "language": {
				        "url": "js/datatables/i18n/spanish.json",
				        select: {
				            rows: {
				                _: "%d filas seleccionadas",
				                1: "1 fila seleccionada"
				            }
				          }
				        },
				        "columns": [
					        { "data": "alias", "width": "75%" },
					        { "data": "country", "width": "15%" },
					        { "data": "validationCert", "width": "10%",
					        	"render": function(data, type, row){		
									if(idKeystoreName == 'TrustStoreOCSP'){
										if(data === true){
					        				return '<a class="c-blue-700 ti-import" id="idDownloadCertificate"  onclick="downloadCertificate('+row.idSystemCertificate+')"></a>&nbsp;&nbsp;&nbsp;<a class="c-green-700 ti-pencil-alt" id="idEditCertificate"  onclick="editCertificate('+row.idSystemCertificate+');"></a>&nbsp;&nbsp;&nbsp;<a class="c-red-700 ti-trash" id="idDeleteCertificate"  onclick="deleteConfirmCertificate('+row.idSystemCertificate+',this);"></a>&nbsp;&nbsp;&nbsp;<input type="checkbox" id="cerValide'+row.idSystemCertificate+'" onclick="cerValidation('+row.idSystemCertificate+')" checked ></a>';
					        			}else{
					        				return '<a class="c-blue-700 ti-import" id="idDownloadCertificate"  onclick="downloadCertificate('+row.idSystemCertificate+')"></a>&nbsp;&nbsp;&nbsp;<a class="c-green-700 ti-pencil-alt" id="idEditCertificate"  onclick="editCertificate('+row.idSystemCertificate+');"></a>&nbsp;&nbsp;&nbsp;<a class="c-red-700 ti-trash" id="idDeleteCertificate"  onclick="deleteConfirmCertificate('+row.idSystemCertificate+',this);"></a>&nbsp;&nbsp;&nbsp;<input type="checkbox" id="cerValide'+row.idSystemCertificate+'" onclick="cerValidation('+row.idSystemCertificate+')"></a>';
					        			}
					        		}else{
					        			return '<a class="c-blue-700 ti-import" id="idDownloadCertificate"  onclick="downloadCertificate('+row.idSystemCertificate+')"></a>&nbsp;&nbsp;&nbsp;<a class="c-green-700 ti-pencil-alt" id="idEditCertificate"  onclick="editCertificate('+row.idSystemCertificate+');"></a>&nbsp;&nbsp;&nbsp;<a class="c-red-700 ti-trash" id="idDeleteCertificate"  onclick="deleteConfirmCertificate('+row.idSystemCertificate+',this);"></a>';
					        		}					        		
					        	}
					        }
					        ]}).on('crudaction', function(e, accion, idKeystore, data, rowindex){
					        	// e          Evento Jquery
					            // accion     [add|edit|delete]
					            // pkid       Primer campo en la data [id]                ... en add,    retorna null
					            // data       Los campos adicionales  [campo_1, campo_n]  ... en delete, retorna null
					            // rowindex   El index de la fila para el dataTable       ... en add,    retorna null
					        	 $('#altEditor-modal .modal-body .alert').remove();
					        	    // Se muestra la capa 'cargando...'
					        	    loading();
					        	    
					        	    switch(accion){
					        	    case 'add':
					        	    	var idKeystore = $("#idKeystore").val();
					                	var formData = new FormData(document.forms["idAddCertificateForm"]);
					                	formData.append("idKeystore",idKeystore);
					    	        	$.ajax(actionSave, {
					    	        		data :formData,
					    	        		contentType: false,
					    	        		processData : false,
					    	        		type : 'POST',
					    	        		success: function(data){
					    	        			var errores = JSON.parse(data.error);				 
					    						if (data.error != null){
					    						 	hide();
					    					  		jQuery.each(errores, function(i, val) {
					    							if(i == "errorSaveSystemCertificate"){
					    								var messageError = val;
					    								$('#errorAddKeystore').html(messageError);
					    								$('#errorAddKeystore').addClass('alert alert-danger');
					    						 	 } 
					    						  
					    						  	$('#idAddCertificateForm *').filter('span').each(function(){
					    								if (i == $(this).attr('id')){
					    									$("#" + i).text(val);
					    									$("#" + i).addClass('badge bgc-red-50 c-red-700 p-10 lh-0 badge-pill');
					    								}
					    							});
					    					  })

					    				  }else{
					    						  hide();
					    						  tblCertificates.row.add($(data.data)).draw(false);
					    						  $('#altEditor-modal .modal-body .alert').remove();
					    			              $('#altEditor-modal').modal('hide');
					    					}   
					    	        	},
					    	        	error : function(data){	
					    	        		// se oculat al capa 'cargando...'
					    	        		hide();
		//se cierra modal
        $('#idAddCertificateForm').modal('hide');
					    	        	
					    	        		}
					    	        	});//end add ajax
					    	        	
					    	            break;
					        	    }
					        });
});
//Funci贸n para cargar los datos del par identificador/valor seleccionado.
function editCertificate(idSystemCertificate) {
	var loadEditCertificate = /*[[@{/loadeditcertificate}]]*/
	var idSystemCertificate= idSystemCertificate;
	$.ajax(loadEditCertificate,{
		data:$.param({'id':idSystemCertificate}),
        type:'GET',
        success: function(data){
        	hide();
    		// Se oculta la capa 'cargando...'
    		$('#modal').html(data);
			$('#modalEditCertificate').modal('show');
    		
        },
        error:function(data){
        	// Se oculta la capa 'cargando...'
        	hide();       
}
	});
}

//Funci贸n para descargar el certificado 
function downloadCertificate(idSystemCertificate) {
	var downloadCertificate = /*[[@{/downloadcertificate?idSystemCertificate=}]]*/;
	var idSystemCertificate= idSystemCertificate;
	
	var urlDownload = downloadCertificate+idSystemCertificate;
	document.location.href= urlDownload;
	
}

//Funci贸n mostrar el modal de confirmaci贸n antes de  eliminar un certificado
function deleteConfirmCertificate(idSystemCertificate,  element) {
	var loadConfirmDelete = /*[[@{/loadconfirmdeletecertificate}]]*/
	var idSC= idSystemCertificate;
	var rowIndex = element.parentNode.parentNode.rowIndex;
	$.ajax(loadConfirmDelete,{
			data:$.param({'idSystemCertificate':idSC, 'rowindex':rowIndex}),
	        type:'GET',
	        success: function(data){
	    		// Se oculta la capa 'cargando...'
	    		hide();
	    		$('#modal').html(data);
				$('#modalDeleteCertificate').modal('show');
	        },
	        error:function(data){
	        	// Se oculta la capa 'cargando...'
	        	hide();
	        
	}
		});
}

//Funcin que manda la validacin del certificado OCSP
function cerValidation(idSystemCertificate) {
 	var checkBox = document.getElementById("cerValide"+idSystemCertificate);
 	var valido;

  	if (checkBox.checked == true){
    	valido = true;
  	} else {
    	valido=false;
  	}
  
  	var updateCertIsValid = /*[[@{/keystoreRest/updateCertIsValid}]]*/;
  	
  	//una vez que tenemos el valor, llamamos a backend para actualizarlo en la bbdd.
  	$.ajax({
  		url: updateCertIsValid,
		data:$.param({'idSystemCertificate':idSystemCertificate, 'checkBox':valido}),
        type:'POST',
    });
}


</script>
